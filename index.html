<!DOCTYPE html>
<html>

<head>
    <title>TMB beta</title>
    <link rel="stylesheet" href="styles.css"/>
</head>


<body>
    <script src="./OmegaNum.js"></script>
    <script src="./main.js"></script>
    <script src="./saving.js"></script>
    <h1>Too Many Buttons</h1>
    <marquee>News Ticker</marquee>
    <h2 id="pointsdisp">Points: 0</h2>
    <button onclick="gain(1)">Gain a Point</button>
    <button onclick="gain(2)">Gain two Points</button>
    <button onclick="timeStoreCashout()" id="timestorebutton">Time Store<br><br>0 points stored<br>+0 per second</button>
    <div class="normalDiv">
        <h1>NORMAL</h1>
        <div class="autobuyersDiv">
            <h2>Automation</h2>
            <button id="a1button" onclick="buyPointAutobuyer()">Pointmaker I<br><br>You have 1337<br>Costs 1337 points</button>
            <button id="a2button" onclick="buyPointAutobuyer2()">Pointmaker II<br><br>You have 1337<br>Costs 1337 points</button>
            <button id="a3button" onclick="buyPointAutobuyer3()">Pointmaker III<br><br>You have 1337<br>Costs 1337 points</button>
        </div>
    
        <div class="upgradesDiv">
            <h2>Upgrades</h2>
            <button id="u1button" onclick="">Multiply points by 2<br>Currently: X<br><br>Costs Y points</button>
        </div>
    </div>
    <div class="infinityDiv">
        <h1>INFINITY</h1>
    </div>
    <div class="eternityDiv">
        <h1>ETERNITY</h1>
    </div>
    <div class="paragonDiv">
        <h1>PARAGON</h1>
    </div>
    
        <div class="debugDiv">
            <h2>Debug</h2>
            <button id="d1button" onclick="game.points = game.points.exp(1000);">Debug 1 (^1000)</button>
            <button id="d1button" onclick="game.points = game.points.mul(1000);">Debug 2 (x1000)</button>
            <button id="d1button" onclick="game.points = game.points.mul(10);">Debug 3 (x10)</button>
            <button id="d1button" onclick="game.points = game.points.tetr(1000);">Debug 4 (^^1000)</button>
        </div>
    
    <button onclick="saveData()">Save Data</button>
    <button onclick="clearData()">Clear Data</button>
    
</body>

</html>
